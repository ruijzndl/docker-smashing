<h1 class="title" data-bind="title"></h1>
<div data-bind-class="status_color"><p class="status" data-bind="status"></p></div>
<p></p>
<br>
<ul>
  <li data-foreach-item="items">
    <span class="os"><i data-bind-class="item.os"></i></span>
    <span class="label" data-bind="item.label"></span>
    <span class="value"><div data-bind-class="item.color"><i data-bind-class="item.arrow"></i></div></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
